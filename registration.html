                        </div>

            function validation() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var psw = document.getElementById('psw').value;
                var address = document.getElementById('add').value;
                var number = document.getElementById('num').value;
				
				var namecheck = /^[A-Za-z. ]{3,20}$/;
                var emailcheck = /^[A-Za-z0-9_.-]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
                var pswcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9@#$%^&*]{8,15}$/;
                var numcheck = /^\+?1\d{3}\d{3}\d{4}$/;
                var addcheck = /^[a-zA-Z0-9\s,'-]*$/;

				if (name == null || name == "") {
                    document.getElementById('nameerror').innerHTML = "**name cannot be Empty";
                    nameerror.style.color = "#ff0000";
                    return false;
                }
               else if (namecheck.test(name)) {
                    document.getElementById('nameerror').innerHTML = "Valid Name";
                    nameerror.style.color = "#00ff00";
									
					localStorage.setItem("name", name);
                } 
				else {
                    document.getElementById('nameerror').innerHTML = "** No digits and special characters";
                    nameerror.style.color = "#ff0000";
                    return false;
                }
				if (email == null || email == "") {
                    document.getElementById('mail').innerHTML = "**email cannot be Empty";
                    mail.style.color = "#ff0000";
                    return false;
                }
                else if (emailcheck.test(email)) {
                    document.getElementById('mail').innerHTML = "Valid Email Address";
                    mail.style.color = "#00ff00";
					localStorage.setItem("email", email);
                } 
				else {
                    document.getElementById('mail').innerHTML = "**Email-id is invalid";
                    mail.style.color = "#ff0000";
                    return false;
                }
				if (psw == null || psw == "") {
                    document.getElementById('pass').innerHTML = "**email cannot be Empty";
                    pass.style.color = "#ff0000";
                    return false;
                }
                else if (pswcheck.test(psw)) {
                    document.getElementById('pass').innerHTML = "Valid Password";
                    pass.style.color = "#00ff00";
					console.log("name sis fjkdsa");
					localStorage.setItem("password", psw);	

                } else {
                    document.getElementById('pass').innerHTML = "**Should contain digits and special characters";
                    pass.style.color = "#ff0000";
                    return false;
                }
				if (number == null || number == "") {
                    document.getElementById('ad').innerHTML = "**number cannot be Empty";
                    ad.style.color = "#ff0000";
                    return false;
                }
                else if (numcheck.test(number)) {
                    document.getElementById('numb').innerHTML = "Valid Number";
                    numb.style.color = "#00ff00";
					localStorage.setItem("number", number);

                } else {
                    document.getElementById('numb').innerHTML = "**Invalid Number";
                    numb.style.color = "#ff0000";
                    return false;
                }
                if (address == null || address == "") {
                    document.getElementById('ad').innerHTML = "**Address cannot be Empty";
                    ad.style.color = "#ff0000";
                    return false;
                }
                else if (addcheck.test(address)) {
                    document.getElementById('ad').innerHTML = "Valid Address";
                    ad.style.color = "#00ff00";
									

                } else {
                    document.getElementById('ad').innerHTML = "**Invalid Address";
                    ad.style.color = "#ff0000";
                    return false;
                }
				
                alert("Thank you for your signup");
				}

            signupLink.onclick = (() => {
                signupBtn.click();

            });
