    <!-- home section starts  -->

    <section class="order container" id="order">

        <h1 class="heading"> <span>order</span> now </h1>

        <div class="row">

            <div class="image col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.996645392755!2d-79.67671974890737!3d43.627428762012244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b409fb8a947f9%3A0x418640e93fdafd13!2sLambton%20College!5e0!3m2!1sen!2sca!4v1659447204246!5m2!1sen!2sca" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-md-6">
                <form action="">

                    <div class="inputBox">
                        <input id="name" type="text" placeholder="name">
                        <input id="email" type="email" placeholder="email">
                    </div>

                    <div class="inputBox">
                        <input id="number" type="number" placeholder="number" value="1">
                        <input id="foodType" type="text" disabled>
                        <input id="address" type="text" placeholder="address"/>
                    </div>



                    <input onclick="showAlert()" value="Place order" class="btn">

                </form>
            </div>


        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        // Get the current URL
        const urlParams = new URLSearchParams(window.location.search);
        // Get the value of the "paramName" query parameter
        const paramValue = urlParams.get('foodname');
        // Use the retrieved value
        console.log("Value of paramName:", paramValue);
        const h2Element = document.getElementById('foodType');
        
        h2Element.value = `${paramValue}`;
        function showAlert() {
            let orderName = document.getElementById('name').value;
            let orderItem = document.getElementById('foodType').value;
            let address = document.getElementById('address').value;
            console.log(orderName)
            alert(`Dear ${orderName} your order for ${orderItem} is placed successfully for ${address}`);
            window.location.href ='Home.html';
        }
    </script>
